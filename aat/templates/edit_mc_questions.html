{% extends 'base.html' %}

{% block content %}
  <h1>Edit Multiple Choice Questions</h1>
  <form method="post" action="{{ url_for('edit_mc_questions', ids=ids) }}">
    {{ form.csrf_token }}
    {% for question in questions %}
      <div class="form-group">
        <label for="question_{{ question.id }}">{{ question.question }}</label>
        <input type="text" name="question_{{ question.id }}" class="form-control" id="question_{{ question.id }}" value="{{ question.question }}" required>
        <br>
        <label for="choice_1_{{ question.id }}">Choice 1:</label>
        <input type="text" name="choice_1_{{ question.id }}" class="form-control" id="choice_1_{{ question.id }}" value="{{ question.choice_1 }}" required>
        <br>
        <label for="choice_2_{{ question.id }}">Choice 2:</label>
        <input type="text" name="choice_2_{{ question.id }}" class="form-control" id="choice_2_{{ question.id }}" value="{{ question.choice_2 }}" required>
        <br>
        <label for="choice_3_{{ question.id }}">Choice 3:</label>
        <input type="text" name="choice_3_{{ question.id }}" class="form-control" id="choice_3_{{ question.id }}" value="{{ question.choice_3 }}" required>
        <br>
        <label for="choice_4_{{ question.id }}">Choice 4:</label>
        <input type="text" name="choice_4_{{ question.id }}" class="form-control" id="choice_4_{{ question.id }}" value="{{ question.choice_4 }}" required>
        <br>
        <label for="correct_choice_{{ question.id }}">Correct Choice:</label>
        <select class="form-control" name="correct_choice_{{ question.id }}" id="correct_choice_{{ question.id }}" required>
          <option value="1" {% if question.correct_choice_id == 1 %}selected{% endif %}>Choice 1</option>
          <option value="2" {% if question.correct_choice_id == 2 %}selected{% endif %}>Choice 2</option>
          <option value="3" {% if question.correct_choice_id == 3 %}selected{% endif %}>Choice 3</option>
          <option value="4" {% if question.correct_choice_id == 4 %}selected{% endif %}>Choice 4</option>
        </select>
        <br>
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
{% endblock %}
